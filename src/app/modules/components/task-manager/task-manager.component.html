<div class="mt-2">

  <div class="grid">

    <div class="col-12 flex justify-content-end p-2">
      <div class="flex align-items-center">

        <button pButton pRipple icon="pi pi-power-off"
          class="p-button-danger p-button-outlined p-button-rounded shadow-2 hover:shadow-5 transition-all"
          style="border-radius: 50%; width: 48px; height: 48px;" [routerLink]="'/login'">
        </button>

        <span class="ml-3 font-medium text-red-600 hidden md:inline" style="line-height: 48px;">
          Cerrar SesiÃ³n
        </span>
      </div>
    </div>
  </div>


  <div class="grid">
    <div class="col-12 md:col-3">
      <div class="border-1 surface-border p-3 border-round-md flex flex-column gap-3">
        <button pButton pRipple class="p-button-outlined font-semibold" icon="pi pi-plus" label="Agregar tarea"
          (click)="showDialog()">
        </button>
        <div class="flex flex-column gap-1">
          <div (click)="teamFilter(team.title)" *ngFor="let team of teams"
            class="flex justify-content-between align-items-center border-1 border-transparent border-round-md p-3 -mx-2 cursor-pointer hover:surface-hover"
            [ngClass]="{'bg-primary-50 border-primary-100':selectedTeam === team.title }">
            <div class="flex align-items-center gap-3">
              <div style="width:7px;height:7px;" class="border-circle" [class]="team.badgeClass"></div>
              <span>{{team.title}}</span>
            </div>
            <div class="flex gap-2 align-items-center">
              <i *ngIf="selectedTeam === team.title" class="pi pi-chevron-right text-primary"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 md:col-9">
      <div class="">
        <div class="flex justify-content-between align-items-center mb-1">
        </div>
        <p-accordion [multiple]="true" [activeIndex]="[0]">

          <p-accordionTab>
            <ng-template pTemplate="header">
              <div class="flex align-items-center gap-2">


                <span class="font-semibold text-lg">
                  Tareas Pendientes
                </span>
                <p-badge [value]="todo.length.toString()" severity="warning">
                </p-badge>

              </div>
            </ng-template>


            <app-task-list [taskList]="todo">
            </app-task-list>
          </p-accordionTab>
          <p-accordionTab>
            <ng-template pTemplate="header">
              <div class="flex align-items-center gap-2">

                <span class="font-semibold text-lg">
                  Tareas Completadas
                </span>

                <p-badge [value]="completed.length.toString()" severity="success">
                </p-badge>

              </div>
            </ng-template>



            <app-task-list [taskList]="completed">
            </app-task-list>
          </p-accordionTab>

        </p-accordion>

      </div>

    </div>
  </div>

  <app-create-task></app-create-task>

</div>
